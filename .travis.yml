sudo: required

language: node_js

services:
  - docker

node_js:
  - stable

after_success:

  - if [ "$TRAVIS_EVENT_TYPE" == "push" ]; then
    npm run release && docker build -t redux-bootstrap/example .;
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push remojansen/redux-bootstrap-example;
    fi